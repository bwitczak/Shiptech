<p-dialog
  (visibleChange)="toggleVisibility($event)"
  [(visible)]="visible"
  [header]="header"
  [style]="styles"
>
  <ng-content />
  <ng-template pTemplate="footer">
    <p-button
      (onClick)="handleConfirm()"
      label="Dodaj"
      severity="primary"
      type="submit"
    />
    <p-button (click)="handleCancel()" label="Anuluj" severity="secondary" />
  </ng-template>
</p-dialog>
