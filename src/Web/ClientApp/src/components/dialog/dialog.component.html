<p-dialog
  (visibleChange)="toggleVisibility($event)"
  [(visible)]="visible"
  [header]="header"
  [style]="styles"
>
  <ng-content />
  <ng-template pTemplate="footer">
    <div class="flex gap-2 pt-4">
      <p-button
        (onClick)="handleConfirm()"
        label="Dodaj"
        severity="primary"
        type="submit"
      />
      <p-button (click)="handleCancel()" label="Anuluj" severity="secondary" />
    </div>
  </ng-template>
</p-dialog>
